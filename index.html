<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Quiz!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="randomizeQuestions()">
  <div id="myDiv">
    <a href="https://www.chess.com/terms/chess-pieces" style="font-size: 30px;" target="_blank">Learn about Chess pieces!</a>
    <form id="my_form" action="javascript:submitForm()" onSubmit="document.getElementById('submit_button').disabled=true;">
    </form>
    <!-- Note this paragraph is purposefully empty because we inject the content later through javascript,
      its to display the correct answers and such. -->
    <p id="my_grade"></p>
    <p id="score"></p>
  </div>
  <div id="timer">
    <p id="timer_text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
